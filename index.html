<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="stats-main-background">
    <figure class="stats-card-background">
      <div class="stats-img-container">
        <img class="stats-img-header" src="./images/image-header-mobile.jpg" alt="people in programming course">
      </div>
      <figcaption class="stats-description">
        <h1 class="stats-title">Get <span class="color-violet">insights</span> that help your business grow.</h1>
        <p class="stats-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <dl class="stats-kpi-list">
          <div>
            <dt class="stats-kpi-number">10k+</dt>
            <dd class="stats-kpi-description break">companies</dd>
          </div>
          <div>
            <dt class="stats-kpi-number">314</dt>
            <dd class="stats-kpi-description">templates</dd>
          </div>
          <div>
            <dt class="stats-kpi-number">12M+</dt>
            <dd class="stats-kpi-description">queries</dd>
          </div>
        </dl>
      </figcaption>
    </figure>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ErriGarcia">ErriGarcia</a>.
  </div>
</body>
</html>
